<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin — Empório Fernandes</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
<main class="max-w-lg w-full glass border border-white/10 rounded-xl p-6">
<h1 class="text-2xl font-bold mb-4">Painel Administrativo</h1>


<!-- Login -->
<div id="login" class="space-y-3">
<input id="senha" type="password" placeholder="Digite a senha" class="w-full px-3 py-2 rounded text-black"/>
<button onclick="login()" class="w-full bg-amber-600 hover:bg-amber-700 py-2 rounded">Entrar</button>
</div>


<!-- Painel -->
<div id="painel" class="hidden">
<form id="form-produto" class="space-y-3">
<input id="nome" type="text" placeholder="Nome do produto" class="w-full px-3 py-2 rounded text-black" required />
<input id="preco" type="number" step="0.01" placeholder="Preço" class="w-full px-3 py-2 rounded text-black" required />
<input id="img" type="url" placeholder="URL da imagem" class="w-full px-3 py-2 rounded text-black" required />
<button class="w-full bg-amber-600 hover:bg-amber-700 py-2 rounded">Adicionar Produto</button>
</form>


<h2 class="mt-6 text-xl font-semibold">Produtos Cadastrados</h2>
<ul id="lista-produtos" class="mt-3 space-y-2 text-sm"></ul>
</div>
</main>


<script>
const senhaCorreta = "admin123";
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];


function login(){
const senha=document.getElementById("senha").value;
if(senha===senhaCorreta){
document.getElementById("login").classList.add("hidden");
document.getElementById("painel").classList.remove("hidden");
renderProdutos();
} else {
alert("Senha incorreta!");
}
}


document.getElementById("form-produto").addEventListener("submit",e=>{
e.preventDefault();
const nome=document.getElementById("nome").value;
const preco=parseFloat(document.getElementById("preco").value);
const img=document.getElementById("img").value;
const id=Date.now();
produtos.push({id,nome,preco,img});
localStorage.setItem("produtos",JSON.stringify(produtos));
e.target.reset();
renderProdutos();
});


function renderProdutos(){
const lista=document.getElementById("lista-produtos");
lista.innerHTML="";
produtos.forEach((p,i)=>{
const li=document.createElement("li");
li.className="flex justify-between items-center bg-white/5 px-3 py-1 rounded";
li.innerHTML=`<span>${p.nome} — R$ ${p.preco.toFixed(2)}</span><button class='text-red-400 hover:text-red-600' onclick='remover(${i})'>Excluir</button>`;
lista.appendChild(li);
});
}


function remover(index){
produtos.splice(index,1);
localStorage.setItem("produtos",JSON.stringify(produtos));
renderProdutos();
}
</script>
</body>
</html>
